<html>
    <head>
        <title>Word2Vec Tester</title>
    </head>
    <body>
        <form action="/getvec">
          Word: <input type="text" name="word" value="king">
          <input type="submit" value="Get Vector">
        </form>
        <form action="/mostsimilar">
            Positives: <input type="text" name="positive" value='["king"]'>
            Negatives: <input type="text" name="negative" value='["queen"]'>
            ex: ["desiredword"] (use double quotes)
            Negatives: <input type="number" name="topn" value="2">
            <input type="submit" value="Get Closest n">
        </form> 
    </body>
</html>
